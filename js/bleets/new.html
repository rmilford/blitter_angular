<h2>Create Bleet</h2>

<form>
 <input placeholder="Title" data-ng-model="BleetNewViewModel.bleet.title" />
 <input placeholder="Author name" data-ng-model="BleetNewViewModel.bleet.authorName" />
 <input placeholder="Photo URL" data-ng-model="BleetNewViewModel.bleet.photoUrl" />
 <textarea placeholder="Bleet content" data-ng-model="BleetNewViewModel.bleet.content"></textarea>
 <button type="button" data-ng-click="BleetNewViewModel.create()">Create</button>
</form>
