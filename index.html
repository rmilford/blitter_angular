
<!DOCTYPE html>
<html data-ng-app="bleet">
  <head>
    <title>Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
<script src="js/bleets/bleets.js"></script>
<script src="js/bleets/index.controller.js"></script>
<script src="js/bleets/show.controller.js"></script>
<script src="js/bleets/new.controller.js"></script>
<script src="js/bleets/bleet.factory.js"></script>
  </head>
  <body>
    <div data-ng-repeat="grumble in GrumbleIndexViewModel.bleets | orderBy:'-created_at'">
  <p><a data-ui-sref="bleetShow({id: grumble.id})">{{bleet.title}}</a></p>
</div>
    <h1><a data-ui-sref="bleetIndex">Bleet</a></h1>

    <main data-ui-view></main>
  </body>
</html>
